<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WarpCash Like Automation</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');

        * {
            margin: 0;
            padding: 0;
            outline: none;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 10px;
            background: linear-gradient(115deg, #56d8e4 10%, #9f01ea 90%);
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: #fff;
            padding: 25px 40px 30px 40px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        .container .text {
            text-align: center;
            font-size: 41px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .column {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        label {
            margin-bottom: 10px;
            font-weight: 500;
            color: #333;
        }

        input, textarea {
            padding: 15px; /* Perbesar kolom input */
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 100%;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus {
            border-color: #007BFF;
        }

        textarea {
            height: 100px;
            resize: none;
        }

        button {
            padding: 15px 20px; /* Perbesar tombol */
            border: none;
            background-color: #4CAF50; /* Warna hijau */
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #45a049; /* Warna hijau yang lebih gelap saat hover */
            transform: scale(1.05);
        }

        button:active {
            background-color: #3e8e41; /* Warna hijau yang lebih gelap saat aktif */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">WarpCash Like Automation</div>
        <form action="like.php" method="post">
            <div class="column">
                <label for="token">Masukan Token Authorization Warpcash:</label>
                <input type="text" id="token" name="token" placeholder="Token Authorization" required>
            </div>
            <div class="column">
                <label for="urls">Masukan Target URL Cast yang akan di-like (pisahkan dengan koma):</label>
                <textarea id="urls" name="urls" placeholder="Target URLs (comma separated)" required></textarea>
            </div>
            <div class="column">
                <label for="interval">Waktu per like (dalam detik):</label>
                <input type="number" id="interval" name="interval" placeholder="Interval (detik)" required>
            </div>
            <button type="submit">Mulai Like</button>
        </form>
    </div>
</body>
</html>
