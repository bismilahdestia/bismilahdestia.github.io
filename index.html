<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WarpCash Like Automation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form action="like.php" method="post">
            <div class="column">
                <label for="token">Masukan Token Authorization Warpcash:</label>
                <input type="text" id="token" name="token" placeholder="Token Authorization" required>
            </div>
            <div class="column">
                <label for="urls">Masukan Target URL Cast yang akan di-like (pisahkan dengan koma):</label>
                <textarea id="urls" name="urls" placeholder="Target URLs (comma separated)" required></textarea>
            </div>
            <div class="column">
                <label for="interval">Waktu per like (dalam detik):</label>
                <input type="number" id="interval" name="interval" placeholder="Interval (detik)" required>
            </div>
            <button type="submit">Mulai Like</button>
        </form>
    </div>
</body>
</html>
